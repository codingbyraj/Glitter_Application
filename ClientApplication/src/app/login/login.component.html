<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
</head>

<body style="padding-top:20px">
  <div class="col-md-4 col-md-offset-4">
    <div class="well">
      <table class="table table-bordered">
        <thead class="head">
          <tr>
            <th colspan="2">
              User login!
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Email</td>
            <td>
              <input [(ngModel)]="username" type="text" placeholder="Enter email" class="form-control" #emailId="ngModel" required email>
              <div *ngIf="emailId.invalid && (emailId.dirty || emailId.touched)" class="alert alert-danger">
                <div *ngIf="emailId.errors.required">
                  Email is required
                </div>
                <div *ngIf="emailId.errors.email">
                  Email is not in correct format
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>Password</td>
            <td>
              <input [(ngModel)]="password" type="password" placeholder="Enter password" class="form-control" #pwd="ngModel" required>
              <div *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)" class="alert alert-danger">
                <div *ngIf="pwd.errors.required">
                  Password is required
                </div>
              </div>
            </td>

          </tr>
          <tr>
            <td colspan="2">
              <button class="btn-login btn btn-success" (click)="doLogin()">Login</button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="btn btn-link" (click)="redirectToRegiter()">Register Here</button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- </form> -->
    </div>
  </div>
</body>

</html>
